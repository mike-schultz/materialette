<!DOCTYPE html>
<html>

<head>
  <title>Materialette</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="container">
    <section id="controls">
      <div class="arrow right" onclick="changeOutput()"></div>
      <div id="current-output">HEX</div>
      <div class="arrow left" onclick="changeOutput()"></div>
      <label class="clickable"><input id="pinned" type="checkbox" onChange="togglePinned()"/> pinned</label>
      <div id="hide" class="clickable" onclick="hideApp()">hide</div>
      <div id="close" class="clickable" onclick="closeApp()">exit</div>
    </section>

    <div id="key">
      <div class="color" style="background-color:#FFF; color: #000;" data-series=""> white </div>
      <div class="color" style="background-color:#000; color: #FFF" data-series=""> black </div>
    </div>

    <div id="tooltip" class="hidden">
      Color
    </div>
    <textarea id="clipboard" readonly></textarea>
    <div id="curtain" class="hidden">
      <div id="color-copied">#FFFFFF</div>
      <br> Copied to the clipboard</div>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
